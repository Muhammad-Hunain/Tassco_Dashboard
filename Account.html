<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity32="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
   <!-- Topbar -->
   <div class="topbar">
    <div class="topbar-left">
        <a class="toggle-btn" onclick="toggleSidebar()" >
            <i class="fas fa-bars"></i>
        </a>
        <div class="logo">
            <img src="./logo1.jpg" alt="Logo">
        </div>
    </div>
    <div class="topbar-center">
        <div class="search-bar" style="width: 80%; max-width: 800px; margin: 0 auto;">
            <input type="text" placeholder="Search..." aria-label="Search" style="width: calc(100% - 50px); padding: 12px 15px; border: 2px solid #00AFF0; border-radius: 25px 0 0 25px; outline: none; font-size: 16px; transition: all 0.3s ease;">
            <button type="submit" style="width: 50px; padding: 12px; background: #00AFF0; border: none; border-radius: 0 25px 25px 0; cursor: pointer; transition: all 0.3s ease;"><i class="fas fa-search" style="color: white; font-size: 18px;"></i></button>
        </div>
    </div>
    <div class="topbar-options" style="margin-right: 50px;">
        <div class="user-profile">
            <span>TASSCO</span>
            <i class="fas fa-user-circle fa-2x"></i>
        </div>
    </div>
</div>


<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="./index.html" style="text-decoration: none; color: #000;"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a></li>
        <li><a href="./accounttable.html" style="text-decoration: none; color: #000;"><i class="fas fa-users"></i> <span class="sidebar-text">Account</span></a></li>
        <li><a href="./producttable.html" style="text-decoration: none; color: #000;"><i class="fas fa-chart-line"></i> <span class="sidebar-text">Product</span></a></li>
              <li><a href="./accountLedger.html" style="text-decoration: none; color: #000;"><i class="fas fa-shopping-cart"></i> <span class="sidebar-text">General Ledger</span></a></li>
        <li><a href="./commingsoon.html" style="text-decoration: none; color: #000;"><i class="fas fa-cash-register"></i> <span class="sidebar-text">Voucher</span></a></li>
       <li><a href="./Reports.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Reports</span></a></li>
        <li><a href="./commingsoon.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Logout</span></a></li>
    </ul>
</div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <!-- Form Section -->
        <div class="form-section">
            <h2 class="section-title">Account Information</h2>
            <form class="aesthetic-form" style="max-width: 800px; margin: 0 auto;">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="BusinessName">Account Type</label>
                        <input type="text" id="BusinessName" name="BusinessName" placeholder="Enter Business Name" class="form-input">
                    </div>
                    <div class="form-group" style="margin-left: 20px;">
                    <label for="accountType">Account Type</label>
                    <input type="text" id="accountType" name="accountType" placeholder="Enter account type" class="form-input">
                </div>
            </div>
                
                <h3 class="subsection-title">Account Details</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Account name" class="form-input">
                    </div>
                    
                    <div class="form-group" style="margin-left: 20px;">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" class="form-input">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city" class="form-input">
                    </div>
                    <div class="form-group" style="margin-left: 10px;">
                        <label for="TSO">TSO</label>
                        <input type="text" id="TSO" name="TSO" placeholder="Enter TSO" class="form-input">
                    </div>
                    <div class="form-group" style="margin-left: 10px;">
                        <label for="Discount Applicable">Discount Applicable</label>
                        <input type="text" id="Discount Applicable" name="Discount Applicable" placeholder="Enter Discount Applicable" class="form-input">
                    </div>
                    
                    
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter full address" class="form-input"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <button type="submit" class="btn save-btn"><i class="fas fa-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
    </div>

   
   

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('icons-only');
            mainContent.classList.toggle('sidebar-icons-only');
        }
    </script>
</body>
</html>
