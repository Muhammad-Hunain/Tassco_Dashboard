<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity32="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       
    </style>
</head>
<body>
    <!-- Topbar -->
   <div class="topbar">
    <div class="topbar-left">
        <a class="toggle-btn" onclick="toggleSidebar()" >
            <i class="fas fa-bars"></i>
        </a>
        <div class="logo">
            <img src="./TC-Logo.png" alt="Logo">
        </div>
    </div>
    <div class="topbar-center">
        <div class="search-bar" style="width: 80%; max-width: 800px; margin: 0 auto;">
            <input type="text" placeholder="Search..." aria-label="Search" style="width: calc(100% - 50px); padding: 12px 15px; border: 2px solid #00AFF0; border-radius: 25px 0 0 25px; outline: none; font-size: 16px; transition: all 0.3s ease;">
            <button type="submit" style="width: 50px; padding: 12px; background: #00AFF0; border: none; border-radius: 0 25px 25px 0; cursor: pointer; transition: all 0.3s ease;"><i class="fas fa-search" style="color: white; font-size: 18px;"></i></button>
        </div>
    </div>
    <div class="topbar-options" style="margin-right: 50px; position: relative; z-index: 1002;">
      <div class="user-profile">
            <div class="user-profile-container">
                <div class="profile-header">
                    <span class="user-name">TASSCO</span>
                    <div class="profile-icon">
                        <i class="fas fa-user-circle fa-2x"></i>
                    </div>
                </div>
                <div class="profile-dropdown">
                    <div class="dropdown-content">
                        <a href="#profile">Profile</a>
                        <a href="#settings">Settings</a>
                        <a href="./sigIn.html">Logout</a>
                    </div>
                </div>
                <style>
                    .profile-header {
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        cursor: pointer;
                    }
                    .user-profile-container {
                        position: relative;
                    }
                    .dropdown-content {
                        display: none;
                        position: absolute;
                        background-color: #f9f9f9;
                        min-width: 160px;
                        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                        z-index: 1002;
                        right: 0;
                        top: 100%;
                    }
                    .dropdown-content a {
                        color: black;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                    }
                    .dropdown-content a:hover {
                        background-color: #f1f1f1;
                    }
                </style>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="./index.html" style="text-decoration: none; color: #000;"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a></li>
        <li><a href="./accounttable.html" style="text-decoration: none; color: #000;"><i class="fas fa-users"></i> <span class="sidebar-text">Account</span></a></li>
        <li><a href="./producttable.html" style="text-decoration: none; color: #000;"><i class="fas fa-chart-line"></i> <span class="sidebar-text">Product</span></a></li>
        <li><a href="./accountLedger.html" style="text-decoration: none; color: #000;"><i class="fas fa-shopping-cart"></i> <span class="sidebar-text">General Ledger</span></a></li>
        <li><a href="./voucher.html" style="text-decoration: none; color: #000;"><i class="fas fa-cash-register"></i> <span class="sidebar-text">Voucher</span></a></li>
        <li><a href="./Reports.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Reports</span></a></li>
         <li><a href="./sigIn.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Logout</span></a></li>
    </ul>
</div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <div style="display: flex; justify-content: flex-start ; margin-right:40px">
            <div style="display: flex; gap: 10px;">
                
                <div class="dropdown" style="position: relative;  display: inline-block;">
                    <button onclick="toggleDropdown('debitDropdown')" style="padding: 10px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); background: linear-gradient(145deg, #3498db, #2980b9); font-size: 14px; color: #fff; transition: all 0.3s ease; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); border: none; cursor: pointer;">
                        <i class="fas fa-dollar-sign" style="margin-right: 10px;"></i>Debit Voucher  <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
                    </button>
                    <div id="debitDropdown" class="dropdown-content" style="display: none; position: absolute; z-index: 999; background-color: #f9f9f9; min-width: 145px; margin-top:5px !important; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); border-radius: 10px;">
                        <a href="./generalentryform.html" style="color: black; padding: 12px 16px; text-decoration: none; display: block;">General Entry</a>

                        <a href="./productEntryform.html" style="color: black; padding: 12px 16px; text-decoration: none; display: block;">Product Entry</a>
                    </div>
                </div>

                <div class="dropdown" style="position: relative; display: inline-block;">
                    <button onclick="toggleDropdown('creditDropdown')" style="padding: 10px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); background: linear-gradient(145deg, #3498db, #2980b9); font-size: 14px; color: #fff; transition: all 0.3s ease; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); border: none; cursor: pointer;">
                        <i class="fas fa-dollar-sign" style="margin-right: 10px;"></i>Credit Voucher  <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
                    </button>
                    <div id="creditDropdown" class="dropdown-content" style="display: none; position: absolute; z-index: 999; background-color: #f9f9f9; min-width: 145px; margin-top:5px !important; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); border-radius: 10px;">
                        <a href="./generalentryform.html" style="color: black; padding: 12px 16px; text-decoration: none; display: block;">General Entry</a>
                        <a href="./productEntryform.html" style="color: black; padding: 12px 16px; text-decoration: none; display: block;">Product Entry</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function toggleDropdown(dropdownId) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.id !== dropdownId && openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
                var dropdown = document.getElementById(dropdownId);
                dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
            }

            window.onclick = function(event) {
                if (!event.target.matches('.dropdown button') && !event.target.closest('.user-profile-container')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.style.display === "block") {
                            openDropdown.style.display = "none";
                        }
                    }
                }
            }

            document.querySelector('.profile-header').addEventListener('click', function() {
                var dropdown = this.nextElementSibling.querySelector('.dropdown-content');
                dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
            });
        </script>
        <style>
            button:hover {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        </style>
    </div>
    

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('icons-only');
            mainContent.classList.toggle('sidebar-icons-only');
        }
        

        document.querySelectorAll('th').forEach(th => {
            th.addEventListener('click', function() {
                document.querySelectorAll('th').forEach(header => {
                    header.classList.remove('sort-asc', 'sort-desc');
                });
                
                if (this.classList.contains('sort-asc')) {
                    this.classList.remove('sort-asc');
                    this.classList.add('sort-desc');
                } else {
                    this.classList.remove('sort-desc');
                    this.classList.add('sort-asc');
                }
            });
        });
    </script>
</body>
</html>
