<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

    </style>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar" style="  height: 80px;">
        <div class="topbar-left py-5">
            <a class="toggle-btn" onclick="toggleSidebar()" >
                <i class="fas fa-bars" style="color: #00AFF0 !important;"></i>
            </a>
            <div class="logo">
                <img src="./TC-Logo.png" alt="Logo">
            </div>
        </div>
        <div class="topbar-center">
            <div class="search-bar" style="width: 80%; max-width: 800px; margin: 0 auto;">
                <input type="text" placeholder="Search..." aria-label="Search"
                    style="width: calc(100% - 50px); padding: 12px 15px; border: 2px solid #00AFF0; border-radius: 25px 0 0 25px; outline: none; font-size: 16px; transition: all 0.3s ease;">
                <button type="submit"
                    style="width: 50px; padding: 12px; background: #00AFF0; border: none; border-radius: 0 25px 25px 0; cursor: pointer; transition: all 0.3s ease;"><i
                        class="fas fa-search" style="color: white; font-size: 18px;"></i></button>
            </div>
        </div>
        <div class="topbar-options" style="margin-right: 50px;">
            <div class="user-profile">
                <span>TASSCO</span>
                <i class="fas fa-user-circle fa-2x"></i>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="window.location.href='./index.html'"><a href="./index.html" style="text-decoration: none; color: #000;"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a></li>
            <li onclick="window.location.href='./accounttable.html'"><a href="./accounttable.html" style="text-decoration: none; color: #000;"><i class="fas fa-users"></i> <span class="sidebar-text">Account</span></a></li>
            <li onclick="window.location.href='./producttable.html'"><a href="./producttable.html" style="text-decoration: none; color: #000;"><i class="fas fa-chart-line"></i> <span class="sidebar-text">Product</span></a></li>
            <li onclick="window.location.href='./accountLedger.html'"><a href="./accountLedger.html" style="text-decoration: none; color: #000;"><i class="fas fa-shopping-cart"></i> <span class="sidebar-text">General Ledger</span></a></li>
            <li onclick="window.location.href='./voucher.html'"><a href="./voucher.html" style="text-decoration: none; color: #000;"><i class="fas fa-cash-register"></i> <span class="sidebar-text">Voucher</span></a></li>
            <li onclick="window.location.href='./discount.html'"><a href="./discount.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Discount</span></a></li>
            <li onclick="window.location.href='./Reports.html'"><a href="./Reports.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Reports</span></a></li>
            <li onclick="window.location.href='./sigIn.html'"><a href="./sigIn.html" style="text-decoration: none; color: #000;"><i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Logout</span></a></li>
        </ul>
    </div>
    <!-- Main content -->
    
    <div class="main-content" id="mainContent">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <main class="col-md-12 col-lg-12 px-4 " id="mainContent">
                <h1 class="text-center mb-4  ">General Entry</h1>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="accountTitle" class="form-label">Account Title:</label>
                            <select id="accountTitle" name="accountTitle" class="form-select" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                <option value="">Select Account Title</option>
                                <option value="cash">Cash</option>
                                <option value="bank">Bank</option>
                                <option value="accounts_receivable">Accounts Receivable</option>
                                <option value="accounts_payable">Accounts Payable</option>
                                <option value="inventory">Inventory</option>
                                <option value="revenue">Revenue</option>
                                <option value="expenses">Expenses</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" id="amount" name="amount" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                    </div>

                    <div class="card mb-3" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="voucherNumber" class="form-label">Voucher Number:</label>
                                    <input type="text" id="voucherNumber" name="voucherNumber" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                </div>
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Date:</label>
                                    <input type="date" id="date" name="date" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="invoiceNo" class="form-label">Invoice No:</label>
                                    <input type="text" id="invoiceNo" name="invoiceNo" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="demandForm" class="form-label">Demand Form:</label>
                                    <input type="text" id="demandForm" name="demandForm" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="gatePassId" class="form-label">Gate Pass ID:</label>
                                    <input type="text" id="gatePassId" name="gatePassId" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="cashBookId" class="form-label">Cash Book ID:</label>
                                    <input type="text" id="cashBookId" name="cashBookId" class="form-control" style="border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="description1" class="form-label">Description:</label>
                            <input type="text" id="description1" name="description1" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3">
                            <label for="amount1" class="form-label">Amount:</label>
                            <input type="number" id="amount1" name="amount1" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <input type="text" id="description2" name="description2" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="amount2" name="amount2" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <input type="text" id="description3" name="description3" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="amount3" name="amount3" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <input type="text" id="description4" name="description4" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="amount4" name="amount4" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <input type="text" id="description5" name="description5" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="amount5" name="amount5" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-9">
                            <label for="totalAmount" class="form-label">Total:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="totalAmount" name="totalAmount" readonly class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3 mb-3">
                            <input type="text" id="bank" name="bank" placeholder="Bank" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="date" id="bankDate" name="bankDate" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;">
                        </div>
                        
                        
                        </div>  
                        <div class="row mb-3">
                        <div class="col-md-3 mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="chequeCheckbox" class="form-check-input">
                                <label class="form-check-label" for="chequeCheckbox">Cheque</label>
                            </div>
                            <input type="text" id="chequeNo" name="chequeNo" placeholder="Cheque No." class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;" disabled>
                        </div>
                 
                 
                        <div class="col-md-3 mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="onlineCheckbox" class="form-check-input">
                                <label class="form-check-label" for="onlineCheckbox">Online</label>
                            </div>
                            <input type="date" id="online" name="online" placeholder="Online" class="form-control" style="border-radius: 5px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background-color: #f9f9f9; font-size: 16px; transition: all 0.3s ease;" disabled>
                        </div>

                        <script>
                            document.getElementById('chequeCheckbox').addEventListener('change', function() {
                                document.getElementById('chequeNo').disabled = !this.checked;
                            });

                            document.getElementById('onlineCheckbox').addEventListener('change', function() {
                                document.getElementById('online').disabled = !this.checked;
                            });
                        </script>
                 
                    </div>

                    
                                        <div class="row mb-3">
                                            <div class="col-md-12 text-end">
                                                <button type="submit" class="btn btn-primary" style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 16px; transition: all 0.3s ease;">Save</button>
                                            </div>
                                        </div>
                    




                </div>


    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');

            sidebar.classList.toggle('icons-only');
            mainContent.classList.toggle('sidebar-icons-only');
        }


        document.querySelectorAll('th').forEach(th => {
            th.addEventListener('click', function () {

                document.querySelectorAll('th').forEach(header => {
                    header.classList.remove('sort-asc', 'sort-desc');
                });

                if (this.classList.contains('sort-asc')) {
                    this.classList.remove('sort-asc');
                    this.classList.add('sort-desc');
                } else {
                    this.classList.remove('sort-desc');
                    this.classList.add('sort-asc');
                }
            });
        });
    </script>
</body>

</html>
