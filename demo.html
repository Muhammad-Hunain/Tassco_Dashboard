<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        .sidebar-icons-only {
            width: 60px;
        }
        .sidebar-icons-only .sidebar-text {
            display: none;
        }
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
        }
        .main-content.sidebar-icons-only {
            margin-left: 60px;
        }
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light topbar">
        <div class="container-fluid">
            <button class="btn btn-link" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">
                <img src="./TC-Logo.png" alt="Logo" height="30">
            </a>
            <form class="d-flex mx-auto" style="width: 50%;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link">TASSCO</span>
                <a class="nav-item nav-link" href="#"><i class="fas fa-user-circle fa-2x"></i></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">
                                <i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./accounttable.html">
                                <i class="fas fa-users"></i> <span class="sidebar-text">Account</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./producttable.html">
                                <i class="fas fa-chart-line"></i> <span class="sidebar-text">Product</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./accountLedger.html">
                                <i class="fas fa-shopping-cart"></i> <span class="sidebar-text">General Ledger</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./voucher.html">
                                <i class="fas fa-cash-register"></i> <span class="sidebar-text">Voucher</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Reports.html">
                                <i class="fas fa-file-invoice-dollar"></i> <span class="sidebar-text">Reports</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sigIn.html">
                                <i class="fas fa-sign-out-alt"></i> <span class="sidebar-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content" id="mainContent">
                <div class="container mt-5">
                    <h1 class="text-center mb-4">General Entry</h1>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-9">
                                <label for="accountTitle" class="form-label">Account Title:</label>
                                <select id="accountTitle" name="accountTitle" class="form-select">
                                    <option value="">Select Account Title</option>
                                    <option value="cash">Cash</option>
                                    <option value="bank">Bank</option>
                                    <option value="accounts_receivable">Accounts Receivable</option>
                                    <option value="accounts_payable">Accounts Payable</option>
                                    <option value="inventory">Inventory</option>
                                    <option value="revenue">Revenue</option>
                                    <option value="expenses">Expenses</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="number" id="amount" name="amount" class="form-control">
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="voucherNumber" class="form-label">Voucher Number:</label>
                                        <input type="text" id="voucherNumber" name="voucherNumber" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date" class="form-label">Date:</label>
                                        <input type="date" id="date" name="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="invoiceNo" class="form-label">Invoice No:</label>
                                        <input type="text" id="invoiceNo" name="invoiceNo" class="form-control">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="demandForm" class="form-label">Demand Form:</label>
                                        <input type="text" id="demandForm" name="demandForm" class="form-control">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="gatePassId" class="form-label">Gate Pass ID:</label>
                                        <input type="text" id="gatePassId" name="gatePassId" class="form-control">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="cashBookId" class="form-label">Cash Book ID:</label>
                                        <input type="text" id="cashBookId" name="cashBookId" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-9">
                                <label for="description1" class="form-label">Description:</label>
                                <input type="text" id="description1" name="description1" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="amount1" class="form-label">Amount:</label>
                                <input type="number" id="amount1" name="amount1" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-9">
                                <input type="text" id="description2" name="description2" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="amount2" name="amount2" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-9">
                                <input type="text" id="description3" name="description3" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="amount3" name="amount3" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-9">
                                <input type="text" id="description4" name="description4" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="amount4" name="amount4" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-9">
                                <input type="text" id="description5" name="description5" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="amount5" name="amount5" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-9">
                                <input type="text" value="Total" readonly class="form-control">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="totalAmount" name="totalAmount" readonly class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3 mb-3">
                                <input type="text" id="bank" name="bank" placeholder="Bank" class="form-control">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="date" id="bankDate" name="bankDate" class="form-control">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" class="form-control">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="chequeNo" name="chequeNo" placeholder="Cheque No." class="form-control">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="saveButton" class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('sidebar-icons-only');
            mainContent.classList.toggle('sidebar-icons-only');
        }
    </script>
</body>

</html>
